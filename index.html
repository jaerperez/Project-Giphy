<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Project Giphy</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="">Gmail</a></li>
                <li><a href="">Imágenes</a></li>
                <li class="menu-icon"><a href=""></a></li>
                <li><a href=""><img
                            src="https://lh3.googleusercontent.com/ogw/ADGmqu9OQUD5jJtFNBifIoerdT1pX3DXgJtRq34eSAWAqQ=s64-c-mo"
                            alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container"></div>
        <form class="search-form">
            <div class="inputsearch">
                <img id="glass" src="../assets/icon-search.svg" alt="">
                <input type="text" class="search" id="search" placeholder="Search Gifs" autocomplete="off" value="">
                <lu class="suggestions"></lu>
            </div>
        </form>
        <div class="containerresults">
            <div class="results"></div>
            <a href="#" class="myButton">ver más</a>
        </div>
        <div class="containertrending">
            <lu class="trending"></lu>
        </div>

        <div id="modal" class="modal">
            <div id="modal-content" class="modal-content">
                <div class="dir-back">
                    <a href="#" class="back" onclick="nextslide(-1)">&#10094;</a>
                </div>
                <div id="modal-card" class="modal-card">
                    <img id="modal-card-img" class="modal-card-img" >
                    
                </div>
                <div class="dir-next">
                    <a href="#" class="next" onclick="nextslide(1)">&#10095;</a>
                </div>
            </div>
        </div>

    </main>
    <script src="./JS/app.js"></script>
</body>

</html>
